<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>


<body>

    

    <div class="container">
        
        <div id="introContainer">
            <h1>Coding Quiz Challenge</h1>

            <p class="intro">
                Answer the following questions within the time limit. 
                <br>
                Correct answers will earn you points. 
                <br>
                Incorrect answers will take away points and time off the clock.
            </p>

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>
        </div>    

        

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>

                
            </div>
        
        </div>

        <div id="timer"></div>

        <button id="next-btn" class="next-btn btn hide">Next Question</button>

    </div>






    <script src="./Assets/script.js"></script>
</body>
</html>
