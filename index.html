
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <div id="introContainer">
            <h1>Coding Quiz Challenge</h1>
    
            <p class="intro">
                Answer the following questions within the time limit. 
                <br>
                Correct answers will earn you points. 
                <br>
                Incorrect answers will take away points and time off the clock.
            </p>
            
            <div class="controls">
                <button id="startBtn" class="startBtn btn">Start Quiz</button>
                <button id="nextBtn" class="hide">Next Question</button>
            </div>
        </div>

        <div id="questionContainer" class="hide">
            <h2 id="question-heading"></h2>
            <div id="answerButtons" class="answer"></div>
            
               
            <div id="timer"></div>
        </div>
    </div>

    
<script src="./Assets/script.js"></script>


</body>
</html>
